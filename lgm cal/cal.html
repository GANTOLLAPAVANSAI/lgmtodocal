<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<style>
    #pink{
        background-color: pink;
        border-radius: 20px;
        border:3px solid black;
        width:100px;
        height:50px;
        padding:10px;
    }
    #aqua{
        background-color: aquamarine;
        border-radius: 20px;
        border:3px solid black;
        width:100px;
        height:50px;
        padding:10px;
        margin-left:20px;
    }  
    .name{
    display: flex;
    justify-content: center;
    align-items: center;
    }
</style>
<body>
    <div class="name">
    <button  id="pink" onclick="myfunction('pink')">Pink</button>
    <button id="aqua" onclick="myfunction('aquamarine')">Aquamarine</button>
    </div>
    <div class="container">
        <div id="calculator">
        <input type="text" placeholder="0" id="outputscreen" readonly/>
        <input type="button" value="C" onclick="screen.value=''"/>
        <input type="button" value="del" onclick="screen.value = screenInput.substring(0, screen.value.length - 1);"/>
        <input type="button" value="%" onclick="display('%')"/>
        <input type="button" value="/"  onclick="display('/')"/>
        <input type="button" value="7"  onclick="display(7)"/>
        <input type="button" value="8" onclick="display(8)"/>
        <input type="button" value="9" onclick="display(9)"/>
        <input type="button" value="*" onclick="display('*')"/>
        <input type="button" value="4" onclick="display(4)"/>
        <input type="button"  value="5" onclick="display(5)"/>
        <input type="button" value="6" onclick="display(6)"/>
        <input type="button" value="-" onclick="display('-')"/>
        <input type="button" value="1" onclick="display(1)"/>
        <input type="button" value="2" onclick="display(2)"/>
        <input type="button" value="3" onclick="display(3)"/>
        <input type="button" value="+" onclick="display('+')"/>
        <input type="button" value="0" onclick="display(0)"/>
        <input type="button" value="." onclick="display('.')"/>
        <input type="button" value="=" onclick="calculate(screen.value)" class="new"/>
    </div>
</div>
<script src="cal.js"></script>
<script>
    function myfunction(color){
        document.getElementById('calculator').style.backgroundColor=color
    }
</script>
</body>
</html>
